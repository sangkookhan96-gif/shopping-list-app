<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        #addBtn {
            padding: 14px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #addBtn:hover {
            background: #4a5ab9;
        }

        .list-section {
            padding: 10px 20px 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            color: #6c757d;
            font-size: 14px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 10px;
        }

        #shoppingList {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .item:hover {
            background: #e9ecef;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #5c6bc0;
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #e8eaf6;
        }

        .item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #e57373;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9e9e9e;
        }

        .empty-state span {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖú ÏûÖÎ†•..." autocomplete="off">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <div class="stats">
                <span id="totalCount">Ï¥ù 0Í∞ú</span>
                <span id="checkedCount">ÏôÑÎ£å 0Í∞ú</span>
            </div>
            <ul id="shoppingList"></ul>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');

        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            totalCount.textContent = `Ï¥ù ${total}Í∞ú`;
            checkedCount.textContent = `ÏôÑÎ£å ${checked}Í∞ú`;
        }

        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <li class="empty-state">
                        <span>üõí</span>
                        Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§
                    </li>
                `;
            } else {
                shoppingList.innerHTML = items.map((item, index) => `
                    <li class="item ${item.checked ? 'checked' : ''}" data-index="${index}">
                        <div class="checkbox" onclick="toggleItem(${index})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            items.push({ text, checked: false });
            saveItems();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        renderList();
    </script>
</body>
</html>
